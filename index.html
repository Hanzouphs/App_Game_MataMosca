<!DOCTYPE html>
<html>
	<head>
		<title>Game Over!</title>
		<meta charset="UTF-8"/>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
			<link rel="stylesheet" href="estilo.css" />
			
			<script>
				function inciarJogo() {
					var nivel = document.getElementById('nivel').value
					if(nivel ==='') {
						alert('Selecione um nível para iniciar o jogo! -_-')
						return false
					}

					window.location.href = "app.html?" + nivel
				}
			</script>
	</head>
<body>

<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img class="img-fluid" src="imagens/game.png" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select id="nivel" class="form-control">
							<option value="">>--Selecione o nível--<</option>
							<option value="normal">Normal</option>
							<option value="dificil">Difícil</option>
							<option value="chucknorris">Chucknorris</option>
						</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="mb-5 btn btn-danger btn-lg" onclick="inciarJogo()">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
